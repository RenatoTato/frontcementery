<div class="flex space-x-4">
  <!-- BotÃ³n para mostrar el formulario -->
  <button (click)="mostrarReporteServicio()"
    class=" text-left bg-[#ffffff] text-[#99775c] border border-[#50a2a7] px-4 py-2 rounded-lg hover:bg-[#50a2a7] hover:text-[#ffffff] transition">
    Reporte Servicio
  </button>
  <button (click)="mostrarReporteTumba()"
    class=" text-left bg-[#ffffff] text-[#99775c] border border-[#50a2a7] px-4 py-2 rounded-lg hover:bg-[#50a2a7] hover:text-[#ffffff] transition">
    Reporte Tumba
  </button>
  <button (click)="mostrarReporteDifunto()"
  class=" text-left bg-[#ffffff] text-[#99775c] border border-[#50a2a7] px-4 py-2 rounded-lg hover:bg-[#50a2a7] hover:text-[#ffffff] transition">
    Reporte Difunto
  </button>
  <button (click)="mostrarReporteLote()"
  class=" text-left bg-[#ffffff] text-[#99775c] border border-[#50a2a7] px-4 py-2 rounded-lg hover:bg-[#50a2a7] hover:text-[#ffffff] transition">
    Reporte Lote
  </button>
  
</div>

<div *ngIf="estadoActual === 'reporteServicio'" class=" dark:bg-2a2b2a rounded-lg p-4 shadow-md">
  <app-servicio-reporte />
</div>
<div *ngIf="estadoActual === 'reporteTumba'" class=" dark:bg-2a2b2a rounded-lg p-4 shadow-md">
  <app-tumba-reporte />
</div>
<div *ngIf="estadoActual === 'reporteDifunto'" class=" dark:bg-2a2b2a rounded-lg p-4 shadow-md">
  <app-difunto-reporte />
</div>
<div *ngIf="estadoActual === 'reporteLote'" class=" dark:bg-2a2b2a rounded-lg p-4 shadow-md">
  <app-lote-reporte />
</div>
