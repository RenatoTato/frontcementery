<div class="min-h-screen bg-[#eae7dd] dark:bg-[#2a2b2a] text-[#2a2b2a] dark:text-[#eae7dd] flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-6">Reporte de Difuntos por Tipo de Servicio</h1>

  <!-- Botón para alternar el tipo de gráfico -->
  <button (click)="toggleChartType()"
      class="px-4 py-2 mb-4 bg-[#50a2a7] text-[#ffffff] rounded-lg shadow-sm hover:bg-[#99775c] dark:bg-[#50a2a7] dark:hover:bg-[#99775c]">
      Cambiar a {{ chartType === 'bar' ? 'Gráfico Circular' : 'Gráfico de Barras' }}
  </button>

  <!-- Gráfico de ocupación -->
  <div class="container mx-auto p-4 bg-[#ffffff] dark:bg-[#2a2b2a] rounded-lg shadow-lg">
      <apx-chart *ngIf="chartOptions"
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [dataLabels]="chartOptions.dataLabels"
          [xaxis]="chartOptions.xaxis"
          [yaxis]="chartOptions.yaxis"
          [plotOptions]="chartOptions.plotOptions">
      </apx-chart>
  </div>
</div>
