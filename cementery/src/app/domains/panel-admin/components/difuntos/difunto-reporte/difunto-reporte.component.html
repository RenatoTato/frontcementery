<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold mb-6 dark:text-white">Reporte de Difuntos por Tipo de Servicio</h1>
  
    <!-- Botón para alternar el tipo de gráfico -->
    <button (click)="toggleChartType()" class="px-4 py-2 mb-4 bg-blue-600 text-white rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
      Cambiar a {{ chartType === 'bar' ? 'Gráfico Circular' : 'Gráfico de Barras' }}
    </button>
  
    <!-- Gráfico de ocupación -->
    <div class="container mx-auto p-4 bg-white dark:bg-gray-800 rounded shadow-lg">
      <apx-chart *ngIf="chartOptions"
                 [series]="chartOptions.series"
                 [chart]="chartOptions.chart"
                 [labels]="chartOptions.labels"
                 [dataLabels]="chartOptions.dataLabels"
                 [xaxis]="chartOptions.xaxis"
                 [yaxis]="chartOptions.yaxis"
                 [plotOptions]="chartOptions.plotOptions">
      </apx-chart>
    </div>
  </div>
