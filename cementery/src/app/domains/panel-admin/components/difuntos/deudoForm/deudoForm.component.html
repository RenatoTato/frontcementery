<div
    class="min-h-screen bg-[#ffffff] dark:bg-[#2a2b2a] text-[#2a2b2a] dark:text-[#eae7dd] flex justify-center items-center p-4">
    <div class="w-full max-w-2xl bg-[#eae7dd] dark:bg-[#2a2b2a] rounded-lg shadow-md p-6">

        <!-- Título del Formulario -->
        <h1 class="text-2xl font-bold mb-4 dark:text-[#eae7dd]">Crear/Editar Deudo</h1>

        <!-- Formulario de Deudo -->
        <form [formGroup]="deudoForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Nombres -->
            <div>
                <label for="names" class="block text-sm font-medium mb-2 dark:text-[#eae7dd]">Nombres</label>
                <input id="names" formControlName="names" type="text"
                    class="w-full px-4 py-2 border border-[#99775c] rounded-lg shadow-sm focus:ring focus:ring-[#50a2a7] focus:border-[#50a2a7] dark:bg-[#2a2b2a] dark:border-[#99775c] dark:text-[#eae7dd]"
                    placeholder="Ingrese los nombres del deudo">
                <div *ngIf="deudoForm.get('names')?.invalid && deudoForm.get('names')?.touched"
                    class="text-red-500 mt-2">
                    Los nombres son obligatorios
                </div>
            </div>

            <!-- Apellidos -->
            <div>
                <label for="last_names" class="block text-sm font-medium mb-2 dark:text-[#eae7dd]">Apellidos</label>
                <input id="last_names" formControlName="last_names" type="text"
                    class="w-full px-4 py-2 border border-[#99775c] rounded-lg shadow-sm focus:ring focus:ring-[#50a2a7] focus:border-[#50a2a7] dark:bg-[#2a2b2a] dark:border-[#99775c] dark:text-[#eae7dd]"
                    placeholder="Ingrese los apellidos del deudo">
                <div *ngIf="deudoForm.get('last_names')?.invalid && deudoForm.get('last_names')?.touched"
                    class="text-red-500 mt-2">
                    Los apellidos son obligatorios
                </div>
            </div>

            <!-- Cédula -->
            <div>
                <label for="idNumber" class="block text-sm font-medium mb-2 dark:text-[#eae7dd]">Cédula</label>
                <input id="idNumber" formControlName="idNumber" type="text"
                    class="w-full px-4 py-2 border border-[#99775c] rounded-lg shadow-sm focus:ring focus:ring-[#50a2a7] focus:border-[#50a2a7] dark:bg-[#2a2b2a] dark:border-[#99775c] dark:text-[#eae7dd]"
                    placeholder="Ingrese la cédula del deudo">
                <div *ngIf="deudoForm.get('idNumber')?.invalid && deudoForm.get('idNumber')?.touched"
                    class="text-red-500 mt-2">
                    La cédula es obligatoria
                </div>
            </div>

            <!-- Teléfono -->
            <div>
                <label for="phoneNumber" class="block text-sm font-medium mb-2 dark:text-[#eae7dd]">Teléfono</label>
                <input id="phoneNumber" formControlName="phoneNumber" type="text"
                    class="w-full px-4 py-2 border border-[#99775c] rounded-lg shadow-sm focus:ring focus:ring-[#50a2a7] focus:border-[#50a2a7] dark:bg-[#2a2b2a] dark:border-[#99775c] dark:text-[#eae7dd]"
                    placeholder="Ingrese el número de teléfono del deudo">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium mb-2 dark:text-[#eae7dd]">Email</label>
                <input id="email" formControlName="email" type="email"
                    class="w-full px-4 py-2 border border-[#99775c] rounded-lg shadow-sm focus:ring focus:ring-[#50a2a7] focus:border-[#50a2a7] dark:bg-[#2a2b2a] dark:border-[#99775c] dark:text-[#eae7dd]"
                    placeholder="Ingrese el email del deudo">
            </div>

            <!-- Dirección -->
            <div>
                <label for="address" class="block text-sm font-medium mb-2 dark:text-[#eae7dd]">Dirección</label>
                <input id="address" formControlName="address" type="text"
                    class="w-full px-4 py-2 border border-[#99775c] rounded-lg shadow-sm focus:ring focus:ring-[#50a2a7] focus:border-[#50a2a7] dark:bg-[#2a2b2a] dark:border-[#99775c] dark:text-[#eae7dd]"
                    placeholder="Ingrese la dirección del deudo">
            </div>

            <!-- Tipo de relación -->
            <div>
                <label for="tipo" class="block text-sm font-medium mb-2 dark:text-[#eae7dd]">Relación</label>
                <select id="tipo" formControlName="tipo"
                    class="w-full px-4 py-2 border border-[#99775c] rounded-lg shadow-sm focus:ring focus:ring-[#50a2a7] focus:border-[#50a2a7] dark:bg-[#2a2b2a] dark:border-[#99775c] dark:text-[#eae7dd]">
                    <option *ngFor="let relation of relacion" [value]="relation">{{ relation }}</option>
                </select>
                <div *ngIf="deudoForm.get('tipo')?.invalid && deudoForm.get('tipo')?.touched"
                    class="text-red-500 mt-2">
                    La relación es obligatoria
                </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4">
                <button type="button"
                    class="bg-[#2a2b2a] text-[#eae7dd] px-4 py-2 rounded-lg shadow-sm hover:bg-[#50a2a7] dark:bg-[#2a2b2a] dark:hover:bg-[#2a2b2a]"
                    (click)="cancelar()">
                    Cancelar
                </button>
                <button type="submit"
                    class="bg-[#50a2a7] text-[#eae7dd] px-4 py-2 rounded-lg shadow-sm hover:bg-[#2a2b2a] dark:bg-[#50a2a7] dark:hover:bg-[#2a2b2a]"
                    [disabled]="deudoForm.invalid">
                    Guardar Deudo
                </button>
            </div>

        </form>
    </div>
</div>
