<div
    class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex justify-center items-center p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">

        <!-- Título del Formulario -->
        <h1 class="text-2xl font-bold mb-4 dark:text-white">Crear/Editar Difunto</h1>

        <!-- Formulario de Difunto -->
        <form [formGroup]="difuntoForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Nombres -->
            <div>
                <label for="nombres" class="block text-sm font-medium mb-2 dark:text-gray-200">Nombres</label>
                <input id="nombres" formControlName="nombres" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese los nombres del difunto">
                <div *ngIf="difuntoForm.get('nombres')?.invalid && difuntoForm.get('nombres')?.touched"
                    class="text-red-500 mt-2">
                    Los nombres son obligatorios
                </div>
            </div>

            <!-- Apellidos -->
            <div>
                <label for="apellidos" class="block text-sm font-medium mb-2 dark:text-gray-200">Apellidos</label>
                <input id="apellidos" formControlName="apellidos" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese los apellidos del difunto">
                <div *ngIf="difuntoForm.get('apellidos')?.invalid && difuntoForm.get('apellidos')?.touched"
                    class="text-red-500 mt-2">
                    Los apellidos son obligatorios
                </div>
            </div>

            <!-- Cédula -->
            <div>
                <label for="cedula" class="block text-sm font-medium mb-2 dark:text-gray-200">Cédula</label>
                <input id="cedula" formControlName="cedula" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese la cédula del difunto">
                <div *ngIf="difuntoForm.get('cedula')?.invalid && difuntoForm.get('cedula')?.touched"
                    class="text-red-500 mt-2">
                    La cédula es obligatoria
                </div>
            </div>
            <!-- Solicitud -->
            <div>
                <label for="solicitud" class="block text-sm font-medium mb-2 dark:text-gray-200">Número de
                    Solicitud</label>
                <input id="solicitud" formControlName="solicitud" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese el número de solicitud del difunto">
                <div *ngIf="difuntoForm.get('solicitud')?.invalid && difuntoForm.get('solicitud')?.touched"
                    class="text-red-500 mt-2">
                    El número de solicitud es obligatorio
                </div>
            </div>

            <!-- Observaciones -->
            <div>
                <label for="observaciones"
                    class="block text-sm font-medium mb-2 dark:text-gray-200">Observaciones</label>
                <textarea id="observaciones" formControlName="observaciones" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese observaciones del difunto"></textarea>
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4">
                <button type="button"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600"
                    (click)="cancelar()">
                    Cancelar
                </button>
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
                    [disabled]="difuntoForm.invalid">
                    Guardar Difunto
                </button>
            </div>
        </form>
    </div>
</div>
