<div
  class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col justify-center items-center p-4">
  
  <button (click)="toggleDarkMode()"
    class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm mb-6 hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600">
    Cambiar Modo Oscuro
  </button>

  <!-- Formulario de Filtros -->
  <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4 dark:text-white">Filtrar Difuntos</h1>
    <form [formGroup]="difuntoEditarForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Campo de entrada para cada atributo con validación -->
        <div *ngFor="let field of filterFields">
          <label [for]="field" class="block text-sm font-medium mb-2 dark:text-gray-200">{{ field.label }}</label>
          <input [id]="field.name" [formControlName]="field.name" type="text" [placeholder]="field.label"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" />
        </div>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="resetFilters()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600">
          Resetear
        </button>
        <button type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
          Filtrar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla de Resultados -->
  <div class="w-full max-w-4xl mt-6 overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
      <thead class="bg-gray-200 dark:bg-gray-700">
        <tr>
          <th *ngFor="let field of tableHeaders" class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">
            {{ field }}
          </th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let difunto of paginatedDifuntos" class="border-b border-gray-200 dark:border-gray-700">
          <td *ngFor="let field of editableFields" class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">
            <span *ngIf="!difunto.isEditing">{{ difunto[field] }}</span>
            <input *ngIf="difunto.isEditing" [(ngModel)]="difunto[field]" (blur)="toggleEdit(difunto, false)"
              class="w-full bg-gray-100 dark:bg-gray-700 rounded-md" />
          </td>
          <td class="px-6 py-4 text-center">
            <button (click)="saveDifunto(difunto)" *ngIf="difunto.isEditing"
              class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Guardar</button>
            <button (click)="toggleEdit(difunto, true)" *ngIf="!difunto.isEditing"
              class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500">Editar</button>
            <button (click)="deleteDifunto(difunto.id)"
              class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-500">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <div class="flex justify-between mt-6">
    <button (click)="previousPage()" [disabled]="currentPage === 1" class="bg-gray-500 text-white px-4 py-2 rounded-lg">
      Anterior
    </button>
    <span>Página {{ currentPage }} de {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * pageSize >= totalItems" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
      Siguiente
    </button>
  </div>
</div>
