<div
  class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col justify-center items-center p-4">
  <button (click)="toggleDarkMode()"
    class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm mb-6 hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600">
    Cambiar Modo Oscuro
  </button>

  <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <!-- Formulario de Filtros -->
    <h1 class="text-2xl font-bold mb-4 dark:text-white">Filtrar Difuntos</h1>
    <form [formGroup]="difuntoEditarForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Nombre -->
        <div>
          <label for="names" class="block text-sm font-medium mb-2 dark:text-gray-200">Nombre</label>
          <input id="names" formControlName="names" type="text" placeholder="Nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" />
        </div>

        <!-- Apellidos -->
        <div>
          <label for="last_names" class="block text-sm font-medium mb-2 dark:text-gray-200">Apellidos</label>
          <input id="last_names" formControlName="last_names" type="text" placeholder="Apellido"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" />
        </div>

        <!-- Cédula -->
        <div>
          <label for="idNumber" class="block text-sm font-medium mb-2 dark:text-gray-200">Cédula</label>
          <input id="idNumber" formControlName="idNumber" type="text" placeholder="Cédula"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" />
        </div>

        <!-- Número de Solicitud -->
        <div>
          <label for="requestNumber" class="block text-sm font-medium mb-2 dark:text-gray-200">Número de
            Solicitud</label>
          <input id="requestNumber" formControlName="requestNumber" type="text" placeholder="Número de Solicitud"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" />
        </div>

        <!-- Tumba -->
        <!-- <div>
          <label for="tumba" class="block text-sm font-medium mb-2 dark:text-gray-200">Tumba</label>
          <select id="tumba" formControlName="tumba"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
            <option *ngFor="let tumba of tumbas" [value]="tumba.id">{{ tumba.nicheNumber }}</option>
          </select>
        </div>

        Deudo -->
        <!-- <div>
          <label for="deudo" class="block text-sm font-medium mb-2 dark:text-gray-200">Deudo</label>
          <select id="deudo" formControlName="deudo"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
            <option *ngFor="let deudo of deudos" [value]="deudo.id">{{ deudo.names }} {{ deudo.last_names }}</option>
          </select>
        </div> --> 


      </div>

      <div class="flex justify-end space-x-4">
        <button type="button" (click)="resetFilters()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600">
          Resetear
        </button>
        <button type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
          Filtrar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla de Resultados -->
  <div class="w-full max-w-4xl mt-6 overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
      <thead class="bg-gray-200 dark:bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Apellido</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Cédula</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Solicitud</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Tumba</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Deudo</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let difunto of paginatedDifuntos" class="border-b border-gray-200 dark:border-gray-700">
          <!-- Nombre editable -->
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">
            <span *ngIf="!difunto.isEditing">{{ difunto.names }}</span>
            <input *ngIf="difunto.isEditing" [(ngModel)]="difunto.names" (blur)="toggleEdit(difunto, false)" class="w-full bg-gray-100 dark:bg-gray-700 rounded-md" />
          </td>
          
          <!-- Apellido editable -->
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">
            <span *ngIf="!difunto.isEditing">{{ difunto.last_names }}</span>
            <input *ngIf="difunto.isEditing" [(ngModel)]="difunto.last_names" (blur)="toggleEdit(difunto, false)" class="w-full bg-gray-100 dark:bg-gray-700 rounded-md" />
          </td>
          
          <!-- Cédula editable -->
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">
            <span *ngIf="!difunto.isEditing">{{ difunto.idNumber }}</span>
            <input *ngIf="difunto.isEditing" [(ngModel)]="difunto.idNumber" (blur)="toggleEdit(difunto, false)" class="w-full bg-gray-100 dark:bg-gray-700 rounded-md" />
          </td>
  
          <!-- Solicitud editable -->
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">
            <span *ngIf="!difunto.isEditing">{{ difunto.requestNumber }}</span>
            <input *ngIf="difunto.isEditing" [(ngModel)]="difunto.requestNumber" (blur)="toggleEdit(difunto, false)" class="w-full bg-gray-100 dark:bg-gray-700 rounded-md" />
          </td>
  
          <!-- Tumba editable -->
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">
            <span *ngIf="!difunto.isEditing">{{ difunto.tumba }}</span>
            <input *ngIf="difunto.isEditing" [(ngModel)]="difunto.tumba" (blur)="toggleEdit(difunto, false)" class="w-full bg-gray-100 dark:bg-gray-700 rounded-md" />
          </td>
  
          <!-- Deudo editable -->
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">
            <span *ngIf="!difunto.isEditing">{{ difunto.deudo }}</span>
            <input *ngIf="difunto.isEditing" [(ngModel)]="difunto.deudo" (blur)="toggleEdit(difunto, false)" class="w-full bg-gray-100 dark:bg-gray-700 rounded-md" />
          </td>
  
          <!-- Botón Guardar -->
          <td class="px-6 py-4 text-center">
            <button (click)="saveDifunto(difunto)" *ngIf="difunto.isEditing" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Guardar</button>
            <button (click)="toggleEdit(difunto, true)" *ngIf="!difunto.isEditing" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <div class="flex justify-between mt-6">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600"
    >
      Anterior
    </button>
    <span class="text-gray-700 dark:text-gray-200">Página {{ currentPage }} de {{ totalPages }}</span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
    >
      Siguiente
    </button>
  </div>
</div>
