<div
    class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex justify-center items-center p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">

        <!-- Título del Formulario -->
        <h1 class="text-2xl font-bold mb-4 dark:text-white">Crear/Editar Parroquia</h1>

        <!-- Formulario de Parroquia -->
        <form [formGroup]="parroquiaForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Nombre -->
            <div>
                <label for="name" class="block text-sm font-medium mb-2 dark:text-gray-200">Nombre de la Parroquia</label>
                <input id="name" formControlName="name" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese el nombre de la parroquia">
                <div *ngIf="parroquiaForm.get('name')?.invalid && parroquiaForm.get('name')?.touched"
                    class="text-red-500 mt-2">
                    El nombre es obligatorio
                </div>
            </div>

            <!-- Número de Iglesias -->
            <div>
                <label for="churches_number" class="block text-sm font-medium mb-2 dark:text-gray-200">Número de Iglesias</label>
                <input id="churches_number" formControlName="churches_number" type="number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese el número de iglesias">
                <div *ngIf="parroquiaForm.get('churches_number')?.invalid && parroquiaForm.get('churches_number')?.touched"
                    class="text-red-500 mt-2">
                    El número de iglesias debe ser al menos 1
                </div>
            </div>

            <!-- Imagen -->
            <div>
                <label for="image" class="block text-sm font-medium mb-2 dark:text-gray-200">Imagen (opcional)</label>
                <input id="image" formControlName="image" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese la URL de la imagen">
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4">
                <button type="button"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600"
                    (click)="cancelar()">
                    Cancelar
                </button>
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
                    [disabled]="parroquiaForm.invalid">
                    Guardar Parroquia
                </button>
            </div>

        </form>
    </div>
</div>
