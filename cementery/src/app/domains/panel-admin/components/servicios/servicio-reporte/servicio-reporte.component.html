<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold mb-6 dark:text-white">Reporte de Estado de Servicios</h1>

    <!-- GrÃ¡fico de Estado de Servicios -->
    <div class="container mx-auto p-4 bg-white dark:bg-gray-800 rounded shadow-lg mb-6">
        <apx-chart *ngIf="chartOptions" [series]="chartOptions.series" [chart]="chartOptions.chart"
                   [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
                   [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions">
        </apx-chart>
    </div>

    <!-- Tabla de Estado de Servicios -->
    <div class="overflow-x-auto w-full max-w-4xl mb-6 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Tipo de Ceremonia</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Activos</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Completados</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-200 uppercase">Pendiente de Pago</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let servicio of servicioEstadoData" class="border-b border-gray-200 dark:border-gray-700">
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">{{ servicio.ceremony }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">{{ servicio.activos }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">{{ servicio.completados }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">{{ servicio.pendiente_pago }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
