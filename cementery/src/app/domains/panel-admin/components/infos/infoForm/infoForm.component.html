<div
    class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex justify-center items-center p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">

        <!-- Título del Formulario -->
        <h1 class="text-2xl font-bold mb-4 dark:text-white">Crear/Editar Servicio Info</h1>

        <!-- Formulario de Servicio Info -->
        <form [formGroup]="servicioInfoForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Categoría -->
            <div>
                <label for="category" class="block text-sm font-medium mb-2 dark:text-gray-200">Categoría</label>
                <input id="category" formControlName="category" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese la categoría">
                <div *ngIf="servicioInfoForm.get('category')?.invalid && servicioInfoForm.get('category')?.touched"
                    class="text-red-500 mt-2">
                    La categoría es obligatoria
                </div>
            </div>

            <!-- Título -->
            <div>
                <label for="title" class="block text-sm font-medium mb-2 dark:text-gray-200">Título</label>
                <input id="title" formControlName="title" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese el título">
                <div *ngIf="servicioInfoForm.get('title')?.invalid && servicioInfoForm.get('title')?.touched"
                    class="text-red-500 mt-2">
                    El título es obligatorio
                </div>
            </div>

            <!-- Descripción Breve -->
            <div>
                <label for="description_short" class="block text-sm font-medium mb-2 dark:text-gray-200">Descripción Breve (opcional)</label>
                <textarea id="description_short" formControlName="description_short" rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese una descripción breve"></textarea>
            </div>

            <!-- Imagen -->
            <div>
                <label for="image" class="block text-sm font-medium mb-2 dark:text-gray-200">Imagen (opcional)</label>
                <input id="image" formControlName="image" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese la URL de la imagen">
            </div>

            <!-- Características -->
            <div>
                <label for="features" class="block text-sm font-medium mb-2 dark:text-gray-200">Características Incluidas</label>
                <textarea id="features" formControlName="features" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese las características incluidas"></textarea>
                <div *ngIf="servicioInfoForm.get('features')?.invalid && servicioInfoForm.get('features')?.touched"
                    class="text-red-500 mt-2">
                    Las características son obligatorias
                </div>
            </div>

            <!-- Exclusiones -->
            <div>
                <label for="exclusions" class="block text-sm font-medium mb-2 dark:text-gray-200">Exclusiones (opcional)</label>
                <textarea id="exclusions" formControlName="exclusions" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese las exclusiones del servicio"></textarea>
            </div>

            <!-- Precio -->
            <div>
                <label for="price" class="block text-sm font-medium mb-2 dark:text-gray-200">Precio (opcional)</label>
                <input id="price" formControlName="price" type="number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese el precio del servicio">
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4">
                <button type="button"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600"
                    (click)="cancelar()">
                    Cancelar
                </button>
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
                    [disabled]="servicioInfoForm.invalid">
                    Guardar Servicio Info
                </button>
            </div>

        </form>
    </div>
</div>
