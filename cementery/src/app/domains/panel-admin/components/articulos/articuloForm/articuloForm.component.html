<div
    class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex justify-center items-center p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">

        <!-- Título del Formulario -->
        <h1 class="text-2xl font-bold mb-4 dark:text-white">Crear/Editar Artículo</h1>

        <!-- Formulario de Artículo -->
        <form [formGroup]="articuloForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Categoría -->
            <div>
                <label for="category" class="block text-sm font-medium mb-2 dark:text-gray-200">Categoría</label>
                <input id="category" formControlName="category" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese la categoría del artículo">
                <div *ngIf="articuloForm.get('category')?.invalid && articuloForm.get('category')?.touched"
                    class="text-red-500 mt-2">
                    La categoría es obligatoria
                </div>
            </div>

            <!-- Título -->
            <div>
                <label for="title" class="block text-sm font-medium mb-2 dark:text-gray-200">Título</label>
                <input id="title" formControlName="title" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese el título del artículo">
                <!-- Verificación de nulidad con `?.` -->
                <div *ngIf="articuloForm.get('title')?.invalid && articuloForm.get('title')?.touched"
                    class="text-red-500 mt-2">
                    El título es obligatorio
                </div>
            </div>

            <!-- Descripción -->
            <div>
                <label for="description" class="block text-sm font-medium mb-2 dark:text-gray-200">Descripción</label>
                <textarea id="description" formControlName="description" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese la descripción del artículo"></textarea>
                <!-- Verificación de nulidad con `?.` -->
                <div *ngIf="articuloForm.get('description')?.invalid && articuloForm.get('description')?.touched"
                    class="text-red-500 mt-2">
                    La descripción es obligatoria
                </div>
            </div>
            <!-- Imagen -->

            <div>
                <label for="image" class="block text-sm font-medium mb-2 dark:text-gray-200">Imagen
                    (opcional)</label>
                <input id="image" type="file" (change)="onFileSelected($event)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="URL de la imagen del artículo (opcional)">
            </div>
            <!-- Referencias -->
            <div>
                <label for="references" class="block text-sm font-medium mb-2 dark:text-gray-200">Referencias
                    (opcional)</label>
                <input id="references" formControlName="references" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese las referencias del artículo (opcional)">
            </div>

            <!-- Fuente externa -->
            <div>
                <label for="external_source" class="block text-sm font-medium mb-2 dark:text-gray-200">Fuente
                    Externa
                    (opcional)</label>
                <input id="external_source" formControlName="external_source" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese la URL de la fuente externa (opcional)">
            </div>

            <!-- Autor -->
            <div>
                <label for="author" class="block text-sm font-medium mb-2 dark:text-gray-200">Autor</label>
                <input id="author" formControlName="author" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
                    placeholder="Ingrese el nombre del autor">
                <!-- Verificación de nulidad con `?.` -->
                <div *ngIf="articuloForm.get('author')?.invalid && articuloForm.get('author')?.touched"
                    class="text-red-500 mt-2">
                    El autor es obligatorio
                </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4">
                <button type="button"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600"
                    (click)="cancelar()">
                    Cancelar
                </button>
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
                    [disabled]="articuloForm.invalid">
                    Guardar Artículo
                </button>
            </div>

        </form>
    </div>
</div>
