<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100 dark:bg-gray-900 transition-all">
    <!-- Contenedor del login -->
    <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-6">Iniciar Sesión</h1>
  
      <!-- Formulario de login -->
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2">Nombre de Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-300 focus:outline-none focus:ring focus:border-blue-500"
            required
          />
        </div>
  
        <div class="mb-6">
          <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-300 focus:outline-none focus:ring focus:border-blue-500"
            required
          />
        </div>
  
        <div class="flex justify-between items-center">
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-all focus:outline-none focus:ring focus:ring-blue-300"
          >
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  
    <!-- Interruptor del modo oscuro -->
    <div class="mt-4">
      <label class="flex items-center">
        <input type="checkbox" (change)="toggleDarkMode($event)" class="mr-2" />
        <span class="text-gray-700 dark:text-gray-300">Modo Oscuro</span>
      </label>
    </div>
  </div>
