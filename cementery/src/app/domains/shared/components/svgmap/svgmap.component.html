    <div *ngIf="selectedBlockData" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-5 rounded shadow-lg max-w-md w-full">
          <h3 class="text-xl font-bold mb-4">Detalles del Bloque {{ selectedBlockId }}</h3>
          <div 
            [style.gridTemplateColumns]="'repeat(' + selectedBlockData[0]?.columnas + ', 1fr)'"
            class="grid gap-2"
          >
            <div 
              *ngFor="let tumba of selectedBlockData" 
              [ngClass]="{
                'available': tumba.available, 
                'unavailable': !tumba.available
              }"
              class="border p-2 text-center rounded transition-colors duration-200"
            >
              <ng-container *ngIf="tumba.available; else ocupada">
                Disponible
              </ng-container>
              <ng-template #ocupada>
                <div>
                  <strong>{{ tumba.difunto?.names }} {{ tumba.difunto?.last_names }}</strong>
                  <br>
                  {{ tumba.servicio[0]?.startDate | date: 'shortDate' }}
                </div>
              </ng-template>
            </div>
          </div>
          <button 
            (click)="cerrarDetalles()" 
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200"
          >
            Cerrar
          </button>
        </div>
      </div>
