<header class="bg-[#eae7dd] text-[#ffffff] border-b border-[#2a2b2a]">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    <!-- Logo -->
    <a href="#" class="flex items-center p-1">
      <img src="assets/image/logo/logo600cafe.svg" alt="Logo Cementerio del Condado" class="h-8 md:h-12"
        style="transform: scale(1.7);">
    </a>

    <!-- Navigation Links -->
    <nav class="hidden md:flex space-x-6">
      <a routerLink="/" class="text-[#99775c] hover:text-[#50a2a7] transition">Home</a>
      <a routerLink="/guias" class="text-[#99775c] hover:text-[#50a2a7] transition">Guías</a>
      <a routerLink="/servicios" class="text-[#99775c] hover:text-[#50a2a7] transition">Servicios</a>
      <a routerLink="/articulos" class="text-[#99775c] hover:text-[#50a2a7] transition">Artículos</a>
    </nav>

    <!-- Action Buttons -->
    <div class="flex items-center space-x-4">

      <!-- Login/Logout -->
      <ng-container *ngIf="!isAuthenticated(); else loggedInTemplate">
        <button (click)="navigateToLogin()"
          class="px-4 py-2 rounded bg-[#99775c] hover:bg-[#50a2a7] text-[#eae7dd] transition">
          Login
        </button>
      </ng-container>
      <ng-template #loggedInTemplate>
        <button (click)="logout()" class="px-4 py-2 rounded bg-[#99775c] hover:bg-[#50a2a7] text-[#eae7dd] transition">
          Logout
        </button>
      </ng-template>

      <!-- Mobile Menu Toggle -->
      <button class="md:hidden p-2 rounded bg-[#99775c] hover:bg-[#50a2a7] transition" aria-label="Open Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#eae7dd]" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
