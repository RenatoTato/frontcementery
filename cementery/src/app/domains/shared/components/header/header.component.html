<!-- En el <head> de tu documento HTML, agrega el enlace a la fuente -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap">

<!-- En el header, aplica la fuente al título -->
<header class="bg-gray-800 p-4 text-white flex justify-between items-center dark:bg-gray-900">
  <button (click)="onLogoClick()" class="flex items-center space-x-4 focus:outline-none">
    <img src="assets/image/logo/logo300.svg" alt="Logo Cementerio del Condado" class="h-8 w-auto sm:h-12 md:hidden dark:invert">
    <img src="assets/image/logo/logo600.svg" alt="Logo Cementerio del Condado" class="hidden md:block md:h-16 md:w-auto lg:h-20 dark:invert">
  </button>
  <!-- Resto del código -->


  <!-- Navbar Links con Cinzel -->
  <nav class="flex space-x-4 font-vollkorn">
    <a routerLink="/" class="text-white hover:underline dark:text-gray-300 dark:hover:text-white">Home</a>
    <a routerLink="/guias" class="text-white hover:underline dark:text-gray-300 dark:hover:text-white">Guías</a>
    <a routerLink="/servicios" class="text-white hover:underline dark:text-gray-300 dark:hover:text-white">Servicios</a>
    <a routerLink="/articulos" class="text-white hover:underline dark:text-gray-300 dark:hover:text-white">Artículos</a>
  </nav>

  <!-- Botones de Modo Oscuro, Login/Logout y Sidebar -->
  <div class="flex space-x-4 items-center">
    <!-- Botón de Modo Oscuro -->
    <button (click)="toggleDarkMode()"
      class="bg-gray-500 text-white px-2 py-2 rounded-lg shadow-sm hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600">
      <ng-container *ngIf="isDarkMode; else lightIcon">
        <!-- Icono de Sol -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-sun text-gray-800 dark:text-gray-300">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </ng-container>
      <ng-template #lightIcon>
        <!-- Icono de Luna -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-moon text-gray-800 dark:text-gray-300">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </ng-template>
    </button>

    <!-- Botón de Login/Logout -->
    <button *ngIf="!isAuthenticated(); else loggedInTemplate" (click)="navigateToLogin()"
      class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded dark:bg-blue-500 dark:hover:bg-blue-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-log-in text-gray-800 dark:text-gray-300">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
    </button>

    <ng-template #loggedInTemplate>
      <!-- Botón de Logout -->
      <button (click)="logout()"
        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded dark:bg-red-500 dark:hover:bg-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-log-out text-gray-800 dark:text-gray-300">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </ng-template>
  </div>
</header>
