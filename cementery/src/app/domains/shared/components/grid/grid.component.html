                        <g *ngFor="let lote of ocupacionLote">
                            <g (click)="verDetallesBloque(lote.id)"
                                class="cursor-pointer hover:opacity-80 transition-opacity duration-200">
                                <!-- Rectángulo del lote -->
                                <rect [ngClass]="getFillColor(lote.id)" [attr.x]="lote.x" [attr.y]="lote.y"
                                    [attr.width]="getBlockSize(lote.typeblock).width"
                                    [attr.height]="getBlockSize(lote.typeblock).height"
                                    [attr.transform]="getTransform(lote)">
                                </rect>

                                <!-- Texto dentro del lote -->
                                <text class="cls-7" [attr.transform]="getTextTransform(lote)">
                                    <tspan x="0" y="0">{{ lote.typeblock }}</tspan>
                                </text>
                            </g>

                </div>

                    <div class="w-5 h-5 bg-[#eae7dd] mr-2"></div>
                    <span class="text-[#99775c] dark:text-[#eae7dd]">Parcial</span>
                </div>
                <div class="flex items-center">
                    <div class="w-5 h-5 bg-[#50a2a7] mr-2"></div>
                    <span class="text-[#99775c] dark:text-[#eae7dd]">Disponible</span>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal para Detalles del Lote -->
<div class="modal" *ngIf="selectedBlockId">
    <div class="modal-content">
        <button class="close-btn" (click)="cerrarDetalles()">×</button>
        <h3>Detalles del Lote {{ selectedBlockId }}</h3>
        <div class="grid" [style.gridTemplateColumns]="'repeat(' + columnas + ', 1fr)'">

            <div class="nicho" *ngFor="let tumba of tumbasEstado">
                <div>
                    <!-- Imagen solo para tumbas ocupadas -->
                    <div *ngIf="!tumba.available">
                        <img src="assets/fotos/vela.svg" alt="Tumba ocupada" class="icono" />
                    </div>

                    <!-- Número de la tumba -->
                    <p class="tumba-id" [ngClass]="{'disponible-text': tumba.available}">
                        {{ getNichoDisplayText(tumba) }}
                    </p>

                    <!-- Información adicional solo para tumbas ocupadas -->
                    <p *ngIf="!tumba.available">
                        {{ tumba.difunto?.names.split(' ')[0] }} {{ tumba.difunto?.last_names.split(' ')[0] }}
                    </p>
                    <p *ngIf="!tumba.available">
                        {{ getShortDate(tumba.servicio[0].startDate) }}
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
