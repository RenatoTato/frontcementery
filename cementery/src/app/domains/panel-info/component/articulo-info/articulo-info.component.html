<div class="max-w-md rounded-lg shadow-lg bg-white dark:bg-gray-800 overflow-hidden">
  <img *ngIf="articulo.image" [src]="articulo.image" alt="{{ articulo.title }}" class="w-full h-48 object-cover" />
  <div class="p-4">
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">
      {{ articulo.category }} - {{ articulo.publication_date | date: 'mediumDate' }}
    </p>
    <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">
      {{ articulo.title }}
    </h2>
    <p class="text-gray-600 dark:text-gray-300 mb-4">{{ articulo.description }}</p>
    <div *ngIf="articulo.references || articulo.external_source" class="text-sm">
      <p *ngIf="articulo.references" class="text-blue-500 hover:underline">
        <a [href]="articulo.references" target="_blank">References</a>
      </p>
      <p *ngIf="articulo.external_source" class="text-blue-500 hover:underline">
        <a [href]="articulo.external_source" target="_blank">External Source</a>
      </p>
    </div>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
      Author: {{ articulo.author }}
    </p>
  </div>
</div>
