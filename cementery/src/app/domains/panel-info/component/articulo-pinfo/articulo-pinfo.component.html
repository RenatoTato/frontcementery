<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-center mb-6">ARTÍCULOS</h1>

    <!-- Diseño de dos columnas -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Artículos (Columna izquierda y centro, ocupa 3/4 del espacio) -->
        <div class="lg:col-span-3">
            <!-- Artículos -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div
                    *ngFor="let articulo of articulos"
                    class="bg-white shadow-md rounded-lg overflow-hidden"
                >
                    <img
                        *ngIf="articulo.image"
                        [src]="articulo.image"
                        alt="{{ articulo.title }}"
                        class="w-full h-48 object-cover"
                    />
                    <div class="p-4">
                        <p class="text-sm text-gray-600 mb-2">
                            {{ articulo.publication_date | date: 'mediumDate' }}
                        </p>
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">
                            {{ articulo.title }}
                        </h2>
                        <p class="text-gray-600 mb-4">
                            {{ articulo.description | slice: 0:100 }}...
                        </p>
                        <a href="#" class="text-blue-500 hover:underline">Leer más</a>
                    </div>
                </div>
            </div>

            <!-- Paginación -->
            <div class="flex justify-center mt-6">
                <button
                    (click)="cambiarPagina({ page: page - 1 })"
                    [disabled]="page === 1"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
                >
                    Anterior
                </button>
                <span class="px-4 py-2">{{ page }}</span>
                <button
                    (click)="cambiarPagina({ page: page + 1 })"
                    [disabled]="page * pageSize >= totalArticulos"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
                >
                    Siguiente
                </button>
            </div>
        </div>

        <!-- Barra lateral derecha (Búsqueda y Categorías) -->
        <div class="space-y-6">
            <!-- Búsqueda -->
            <div>
                <input
                    type="text"
                    placeholder="Buscar por título"
                    class="border w-full px-4 py-2 rounded-lg"
                    (input)="onInput($event)"
                />
            </div>

            <!-- Categorías -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Categorías</h2>
                <div class="flex flex-col gap-2">
                    <button
                        *ngFor="let categoria of categorias"
                        (click)="filtrarPorCategoria(categoria)"
                        class="block w-full text-left bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                    >
                        {{ categoria }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
