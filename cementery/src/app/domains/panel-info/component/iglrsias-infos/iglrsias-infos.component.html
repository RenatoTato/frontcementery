<div class="max-w-md rounded-lg shadow-lg bg-white dark:bg-gray-800 overflow-hidden">
    <img *ngIf="iglesia.image" [src]="iglesia.image" alt="{{ iglesia.name }}" class="w-full h-48 object-cover" />
    <div class="p-4">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">{{ iglesia.name }}</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">
        Dirección: {{ iglesia.address }}
      </p>
      <p *ngIf="iglesia.phone" class="text-gray-600 dark:text-gray-300 mb-2">
        Teléfono: {{ iglesia.phone }}
      </p>
      <p *ngIf="iglesia.email" class="text-gray-600 dark:text-gray-300 mb-2">
        Correo: <a href="mailto:{{ iglesia.email }}" class="text-blue-500 hover:underline">{{ iglesia.email }}</a>
      </p>
      <p *ngIf="iglesia.schedule" class="text-gray-600 dark:text-gray-300 mb-2">
        Horarios: {{ iglesia.schedule }}
      </p>
      <p *ngIf="iglesia.priest" class="text-gray-600 dark:text-gray-300 mb-2">
        Sacerdote: {{ iglesia.priest }}
      </p>
    </div>
  </div>
